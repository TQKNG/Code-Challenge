<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/image-qr-code.png" alt="" class="cardImg">
      <h1 class="cardText">Improve your front-end skills by buidling projects</h1>
      <p class="cardSubText">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </body>
</html>
