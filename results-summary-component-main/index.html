<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="main-wrapper">
      <!-- Overall Section -->
      <section class="section-wrapper">
        <h4>Your result</h4>
        <div class="score-wrapper">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <h3>Great</h3>
        <p>
          Your scored higher than 65% of the people who have taken these tests
        </p>
      </section>
      <!-- Summary Section -->
      <section class="section-wrapper">
        <h4>Summary</h4>
        <div class="summary-wrapper">
          <div class="skill-wrapper">
            <div class="individual-skill">
              <img src="/assets/images/icon-reaction.svg" alt="reaction" />
              <h5>Reaction</h5>
            </div>
            <h5>80 / <span>100</span></h5>
          </div>
          <div class="skill-wrapper">
            <div class="individual-skill">
              <img src="/assets/images/icon-memory.svg" alt="memory" />
              <h5>Memory</h5>
            </div>
            <h5>92 / <span>100</span></h5>
          </div>
          <div class="skill-wrapper">
            <div class="individual-skill">
              <img src="/assets/images/icon-verbal.svg" alt="verbal" />
              <h5>Verbal</h5>
            </div>
            <h5>61 / <span>100</span></h5>
          </div><div class="skill-wrapper">
            <div class="individual-skill">
              <img src="/assets/images/icon-visual.svg" alt="visual" />
              <h5>Visual</h5>
            </div>
            <h5>72 / <span>100</span></h5>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
